<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.typekit.net/zbu7btr.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=BioRhyme+Expanded&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Daytripper | Web-Based Planner</title>
</head>

<body>

  <!-- Displays Time/Date -->
  <header class="jumbotron">
    <h1 class="display-3">Daytripper.</h1>
    <h2 class="date time"></h2>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div id="hour" class="row nine">
      <div id="time" class="col-1 hour"><span class="hour-text">9AM</span></div>
      <textarea id="textarea" class="col-10 text"></textarea>
      <button id="saveBtn" class="saveBtn col-1">SAVE</button>
    </div>

    <div id="hour" class="row">
      <div id="time" class="col-1 hour"><span class="hour-text">10AM</span></div>
      <textarea id="textarea" class="col-10 text"></textarea>
      <button id="saveBtn" class="saveBtn col-1">SAVE</button>
    </div>

    <div id="hour" class="row">
      <div id="time" class="col-1 hour"><span class="hour-text">11 AM</span></div>
      <textarea id="textarea" class="col-10 text"></textarea>
      <button id="saveBtn" class="saveBtn col-1">SAVE</button>
    </div>

    <div id="hour" class="row">
      <div id="time" class="col-1 hour"><span class="hour-text">12 PM</span></div>
      <textarea id="textarea" class="col-10 text"></textarea>
      <button id="saveBtn" class="saveBtn col-1">SAVE</button>
    </div>

    <div id="hour" class="row">
      <div id="time" class="col-1 hour"><span class="hour-text">1 PM</span></div>
      <textarea id="textarea" class="col-10 text"></textarea>
      <button id="saveBtn" class="saveBtn col-1">SAVE</button>
    </div>

    <div id="hour" class="row">
      <div id="time" class="col-1 hour"><span class="hour-text">2 PM</span></div>
      <textarea id="textarea" class="col-10 text"></textarea>
      <button id="saveBtn" class="saveBtn col-1">SAVE</button>
    </div>

    <div id="hour" class="row">
      <div id="time" class="col-1 hour"><span class="hour-text">3 PM</span></div>
      <textarea id="textarea" class="col-10 text"></textarea>
      <button id="saveBtn" class="saveBtn col-1">SAVE</button>
    </div>

    <div id="hour" class="row">
      <div id="time" class="col-1 hour"><span class="hour-text">4 PM</span></div>
      <textarea id="textarea" class="col-10 text"></textarea>
      <button id="saveBtn" class="saveBtn col-1"><span class="btn-text">SAVE</span></button>
    </div>

    <div id="hour" class="row five">
      <div id="time" class="col-1 hour"><span class="hour-text">5 PM</span></div>
      <textarea id="textarea" class="col-10 text"></textarea>
      <button id="saveBtn" class="saveBtn col-1"><span class="btn-text">SAVE</span></button>
    </div>

  </div>
  <footer>2022 Dev Wulf for SMU Coding Bootcamp / Repo this on <a href="https://github.com/wulfsounds/daytripper"><span class="foot">GitHub</span></footer>
  <!-- jQuery/moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Main script file -->
  <script src="./script.js"></script>
</body>

</html>
